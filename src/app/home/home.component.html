<mat-toolbar color="primary">Home</mat-toolbar>

<mat-card>
  <mat-card-content>
    <p *ngIf="username$ | async as name">Logged in as {{ name }}</p>
    <p *ngIf="!(username$ | async)">You are logged in.</p>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </mat-card-content>
</mat-card>
